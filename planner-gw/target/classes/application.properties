server.port=8888

spring.application.name=planner-gw

eureka.client.service-url.defaultZone=http://localhost:8764/eureka


# настройки для логгирования всех приложений
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

# для правильной работы api-gateway
spring.cloud.gateway.discovery.locator.enabled=true

# название сервиса можно указывать независимо от регистра букв
spring.cloud.gateway.discovery.locator.lower-case-service-id=true