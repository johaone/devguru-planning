server.port=8764

spring.application.name=planner-server

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

eureka.client.service-url.defaultZone=http://localhost:8764/eureka

# отключение лишних логов, т.к. не тут не будем создавать и вызывать микросервисы
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# настройки для логгирования всех приложений
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n