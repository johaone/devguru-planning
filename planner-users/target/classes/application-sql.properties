# в боевом режиме приложения оставляют только самые критичные логи. Большинcтво других логгов используется в режиме разработки
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# для печати всех передоваемых параметров, и полученных результатов
logging.level.org.hibernate.type.descriptor.sql=trace